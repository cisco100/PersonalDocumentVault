{% extends './base.html' %}
{% block title %}Settings{% endblock %}
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <style>
    .folder-container {
        padding: 20px;
    }
    .search-bar {
        margin-bottom: 20px;
    }
    .ocr-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 20px;
    }
    .ocr-item {
        text-align: center;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    .ocr-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .ocr-item img {
        width: 64px;
        height: 64px;
        object-fit: contain;
        margin-bottom: 10px;
    }
    .ocr-name {
        font-size: 14px;
        word-wrap: break-word;
    }
    .floating-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 123, 255, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1000;
    }
    .floating-button:hover {
        background-color: rgba(0, 123, 255, 1);
        transform: scale(1.1);
    }
    @media (max-width: 768px) {
        .ocr-grid {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    }
</style>
{% endblock css %}
 {% block content1 %}
<div class="container ocr-container">

    <div class="ocr-grid">
         <div class="ocr-item">
            <a href="{% url 'ocr_tools' %}" class="ocr-link" data-ocr-id="1">
                <img src="{% static 'assets/img/ocr.png' %}" alt="OCR Image">
            </a>
            <div class="ocr-name"><b>OCR</b></div>
        </div>
        
    </div>


 
  
</div>

{% endblock js%}
{% endblock content1 %}
